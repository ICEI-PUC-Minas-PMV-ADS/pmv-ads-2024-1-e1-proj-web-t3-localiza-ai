<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Clientes | Localiza Ai</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-html5'></i>
      <span class="logo_name">Localiza Ai</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="index.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="clientes.html" class="active">
          <i class='bx bx-user'></i>
          <span class="links_name">Clientes</span>
        </a>
      </li>
      <!-- Other navigation links -->
    </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Clientes</span>
      </div>
    </nav>

    <div class="home-content">
      <div class="form-container">
        <h2>Adicionar Cliente</h2>
        <form id="client-form">
          <input type="hidden" id="client-id">
          <div class="input-group">
            <label for="client-type">Tipo de Cliente:</label>
            <select id="client-type">
              <option value="fisica">Pessoa Física</option>
              <option value="juridica">Pessoa Jurídica</option>
            </select>
          </div>
          <div id="fisica-fields" class="client-fields">
            <div class="input-group">
              <label for="nome-completo">Nome Completo:</label>
              <input type="text" id="nome-completo" placeholder="Nome Completo">
            </div>
            <div class="input-group">
              <label for="data-nascimento">Data de Nascimento:</label>
              <input type="date" id="data-nascimento">
            </div>
            <div class="input-group">
              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" placeholder="CPF">
            </div>
          </div>
          <div id="juridica-fields" class="client-fields" style="display: none;">
            <div class="input-group">
              <label for="razao-social">Razão Social:</label>
              <input type="text" id="razao-social" placeholder="Razão Social">
            </div>
            <div class="input-group">
              <label for="nome-fantasia">Nome Fantasia:</label>
              <input type="text" id="nome-fantasia" placeholder="Nome Fantasia">
            </div>
            <div class="input-group">
              <label for="cnpj">CNPJ:</label>
              <input type="text" id="cnpj" placeholder="CNPJ">
            </div>
            <div class="input-group">
              <label for="inscricao-estadual">Inscrição Estadual:</label>
              <input type="text" id="inscricao-estadual" placeholder="Inscrição Estadual">
            </div>
          </div>
          <div class="input-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" placeholder="Endereço" required>
          </div>
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="Telefone" required>
          </div>
          <button type="submit">Salvar</button>
        </form>
      </div>

      <div class="table-container">
        <h2>Lista de Clientes</h2>
        <table id="clients-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Telefone</th>
              <th>Tipo</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be added dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
